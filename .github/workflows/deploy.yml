name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Jupyter dependencies
        working-directory: ./jupyter/templates
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export Jupyter notebooks to public dir
        working-directory: ./jupyter/templates
        run: |
          python export_mod_lab.py

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
      
      - name: Copy posts data into public/db
        run: mkdir -p public/db && cp db/posts.json public/db/

      - name: Build project
        env:
          VITE_GA_MEASUREMENT_ID: ${{ vars.GA_MEASUREMENT_ID }}
          VITE_CONTACT_API: ${{ vars.CONTACT_API }}
        run: npm run build

      - name: Deploy to GitHub Pages 
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
